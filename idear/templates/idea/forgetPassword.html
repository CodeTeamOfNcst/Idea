<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="../static/idea/css/forgetPassword.css">
</head>
<body>
    <div class="wrap">
            <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
            <div class="border_1">
                <div style="height: 2px"></div>
                <div class="textbox_0">
                    邮   箱:
                    <span><input type="text" class="input_1" id="e-mail"/></span>
                    <a href="javascript:void(0)" title="提示" class="warning" id="warn0">*</a>
                </div>
                <div class="textbox_1">
                    验 证 码:
                    <span><input type="text"  class="input_2" id="authCode" placeholder="请输入验证码"/></span>
                     <input type="button" value="获取验证码" class="getAuthCode" onclick="getCode" />
                </div>
                <div class="textbox_1">
                    新 密 码:
                    <span><input  type="password" class="input_1" id="newPassword"/></span>
                    <a href="javascript:void(0)" title="提示" class="warning" id="warn2">*</a>
                </div>
                <div class="textbox_2">
                    确认密码:
                    <span><input type="text"  class="input_1" id="confirmPassword"/></span>
                    <a href="javascript:void(0)" title="提示" class="warning" id="warn1">*</a>
                </div>
                <div>
                    <input type="button" onclick="finish()"  value="完成" class="finish"  />
                </div>

            </div>
            <div class="border" >
            </div>
            <div  class="logo">
                <img src="../static/idea/imgs/logo.png" alt="">
            </div>
    </div>
    <script type="text/javascript">
    </script>
</body>
</html>
