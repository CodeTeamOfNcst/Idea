{% extends 'idea/Base.html'%}
{%block title%}
    <title>常驻团队</title>
{%endblock%}
{%block CSS%}
    <link rel="stylesheet" href="../../static/team/css/team.css">
{%endblock%}
{%block content%}
    <div class="first">
        {% for team in teams %}
        <div class="second">
            <div class="border_0">
                <div class="line_0"></div>
                <div class="photo_0">
                    <img src="../../static/team/imgs/team.jpg"
                         style="width: 100% ;height: 100%" alt="">
                </div>
                <div class="intro_0">简介：
                    <div class="content_0">
                        {{ team.Introduction }}
                    </div>
                </div>
                <div class="more_0">
                    <a href="teamdetails">
                        <u>点击查看更多...
                        </u>
                    </a>
                </div>
            </div>
            <div class="referral">
                <br>
                <p class="referral_0">团队名称： {{ team.UserName }}</p>
                <p class="referral_0">团队标签：</p>
                <p class="referral_0">所属学院：{{ tbeam.Identity }}</p>
            </div>
        </div>
        {% endfor %}
       <div class="clear"></div>
    </div>
{% endblock %}
{%block script%}
{%endblock%}
