{%extends "Score.html"%}
{% block title %}用户管理{% endblock %}
{%block content %}

<div class="row-fluid">

						<div class="span12">

							<!-- BEGIN EXAMPLE TABLE PORTLET-->

							<div class="portlet box green">

								<div class="portlet-title">

									<div class="caption"><i class="icon-globe"></i>用户表单</div>


								</div>

								<div class="portlet-body">

									<table class="table table-striped table-bordered table-hover table-full-width" id="sample_1">

											<tr>

												<th>序号</th>

												<th>用户</th>

												<th class="hidden-480">等级</th>

												<th class="hidden-480">变动时间</th>

												<th class="hidden-480">变动事件</th>

											</tr>

										</thead>

										<tbody>
                                            {% for ScoreChange in ScoreChanges %}

												<td>{{ ScoreChange.Id }}</td>

												<td>{{ ScoreChange.user }}</td>

												<td class="hidden-480">{{ ScoreChange.score }}</td>

												<td class="hidden-480">{{ ScoreChange.Event }}</td>

												<td class="hidden-480">{{ ScoreChange.Date }}</td>

											</tr>
                                            {% endfor %}


										</tbody>

									</table>

								</div>

							</div>
