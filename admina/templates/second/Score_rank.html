{%extends "include/Base.html"%}
{% block title %}分值管理{% endblock %}
{%block content %}
{% load static %}
<div class="row-fluid">

						<div class="span12">

							<!-- BEGIN EXAMPLE TABLE PORTLET-->

							<div class="portlet box green">

								<div class="portlet-title">

									<div class="caption"><i class="icon-globe"></i>分值等级表单</div>


								</div>

								<div class="portlet-body">

									<table class="table table-striped table-bordered table-hover table-full-width" id="sample_1">
                                        <div class="row-fluid">
                                            <a data-toggle="modal" href="#responsive" style="text-decoration: none">
                                                <div class="span6">
                                                    <div class="btn-group">
                                                        <button name="add" class="btn red">
                                                            添加记录
                                                            <i class="icon-plus">

                                                            </i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
										<thead>

											<tr>

												<th>序号</th>

												<th>等级</th>

												<th class="hidden-480">分值</th>

                                                <th>操作</th>

											</tr>

										</thead>

										<tbody>
                                            {% for obj in L %}
											<tr>

												<td>{{ obj.num }}</td>

												<td>{{ obj.score.Level }}</td>

												<td class="hidden-480">{{ obj.score.Value }}</td>

                                                <td>
                                                    <a name="delete" href="javascript:void(0);" style="text-decoration: none">
                                                        <i class="icon-remove" id="{{ obj.score.Id }}">&nbsp;&nbsp;&nbsp;</i>
                                                    </a>

                                                    <a data-toggle="modal" href="#responsive" style="text-decoration: none">
                                                        <i class="icon-edit" id="{{ obj.score.Id }}"></i>
                                                    </a>
                                                </td>

											</tr>
                                            {% endfor %}

                                            {# 提示框开始 #}
                                            <div id="responsive" class="modal hide fade" tabindex="-1" data-width="500">

                                                <div class="modal-header">

                                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>

                                                    <h3>分值管理</h3>

                                                </div>

                                                <div class="modal-body">

                                                    <div class="row-fluid">

                                                        <div class="span6" id="message_content">
                                                            <label for="Levek">等级：</label>
                                                            <input type="text" id="Level" placeholder="请填写等级">

                                                            <label for="Value">分值：</label>
                                                            <input type="text" id="Value" placeholder="请填写分值">


                                                        </div>

                                                    </div>

                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" data-dismiss="modal" class="btn">关闭</button>

                                                    <button type="button" class="btn blue" name="sub_btn">添加</button>
                                                </div>
                                            </div>
                                            {#提示框结束#}

										</tbody>

									</table>

								</div>

							</div>

							<!-- END EXAMPLE TABLE PORTLET-->

							<!-- BEGIN EXAMPLE TABLE PORTLET-->
                            <script src="{% static 'js/jquery-1.10.1.min.js' %}" type="text/javascript"></script>
                            <script src="{% static 'js/addons/Score_rank.js' %}" type="text/javascript"></script>
							<!-- END EXAMPLE TABLE PORTLET-->

						</div>

					</div>
{% endblock %}
