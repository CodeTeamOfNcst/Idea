{% endblock %}

{% block script %}
<script type="text/javascript">

$(function(){
	$.post("UserManager",function(data){
	  var UserDate=$.parseJSON(data);
	  var table="";
		for (var user in UserDate){
			table+="<tr><td>"+UserDate[user].UserName+"</td><td>"+UserDate[user].Sex+"</td><td class='hidden-480'>"+UserDate[user].RegistTime+"</td><td class='hidden-480'>"+UserDate[user].Score+"</td><td class='hidden-480'>"+UserDate[user].UserName+"</td></tr>"
		}
		$("#UserTable").append(table)
	})
})

</script>
{% endblock %}
